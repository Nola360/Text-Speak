<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Speech Recognition API</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

</head>

<!-- Body -->

<body class="bg-dark text-white">

  <!-- Container -->
  <div class="container text-center">
    <!-- Image -->
    <img src="img/speech.png" alt="">
    <!-- Row Start -->
    <div class="row">
      <div class="col-md-6 mx-auto">
        <!-- Form Start-->
        <form>
          <!-- Form Group 1 -->
          <div class="form-group">
            <textarea name="" id="text-input" cols="30" rows="10" class="form-control form-control-lg"
              placeholder="Type here..."></textarea>
          </div>
          <!-- Rate-->
          <div class="form-group">
            <label for="rate"> Rate</label>
            <div id="rate-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="rate" class="custom-range" min="0.5" max="2" value="1" step="0.1">
          </div>
          <!-- Pitch -->
          <div class="form-group">
            <label for="pitch">Pitch</label>
            <div id="pitch-value" class="badge badge-primary float-right">1</div>
            <input type="range" id="rate" class="custom-range" min="0" max="2" value="1" step="0.1">
          </div>
          <!-- Selection List -->
          <div class="form-group">
            <select class="form-control form-control-lg" id="voice-select"></select>
          </div>
          <!-- Button -->
          <button class="btn btn-light btn-lg btn-block">Press To Speak</button>
        </form>
        <!-- Form End -->
      </div>
    </div>
  </div>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
  integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
  integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
  integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

<script src="script.js"></script>

</html>
